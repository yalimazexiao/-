<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>叶雯霞公主的个人介绍</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #fcf8e8; /* Creamy background for a soft look */
    color: #333;
    text-align: center;
    padding: 50px;
  }
  .container {
    background-color: #fff;
    border-radius: 15px;
    padding: 20px;
    max-width: 600px;
    margin: auto;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
  .name {
    font-size: 2em;
    background-image: linear-gradient(45deg, #ff467e, #42a5f5);
    color: transparent;
    -webkit-background-clip: text;
    background-clip: text;
    animation: shine 5s infinite alternate;
  }
  @keyframes shine {
    from {
      background-position: 0%;
    }
    to {
      background-position: 100%;
    }
  }
  .hobby {
    margin: 15px 0;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 10px;
  }
  .hobby-title {
    font-weight: bold;
    color: #ff467e;
  }
</style>
</head>
<body>

<div class="container">
  <div class="name">叶雯霞</div>
  <p>欢迎来到我的个人页面！我是叶雯霞，一个热爱生活的普通人。</p>
  
  <div class="hobby">
    <div class="hobby-title">美食家</div>
    <p>对我来说，美食不仅仅是生活的调味品，更是一种探索世界的方式。从街边的小吃到五星级餐厅的佳肴，我总是乐于尝试新口味，发现不同的风味组合。</p>
  </div>
  
  <div class="hobby">
    <div class="hobby-title">饮品达人</div>
    <p>无论是一杯热气腾腾的咖啡还是一杯冰凉的果汁，我都能在其中找到乐趣。我热衷于研究不同的饮品配方，享受调配过程带来的创造性乐趣。</p>
  </div>
  
  <div class="hobby">
    <div class="hobby-title">梦想家</div>
    <p>充足的睡眠是我获取能量的秘诀。在梦乡中，我可以忘却现实的束缚，自由地飞翔在无垠的想象空间。</p>
  </div>
  
  <div class="hobby">
    <div class="hobby-title">游戏迷</div>
    <p>游戏是我放松的方式，也是我与朋友们联络情感的桥梁。无论是动作冒险还是策略模拟，每一款游戏都给我带来了不同的挑战和乐趣。</p>
  </div>
</div>

</body>
</html>
