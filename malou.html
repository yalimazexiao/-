<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>叶雯霞公主的个人介绍</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #fcf8e8; /* Creamy background for a soft look */
    color: #333;
    text-align: center;
    padding: 50px;
  }
  .container {
    background-color: #fff;
    border-radius: 15px;
    padding: 20px;
    max-width: 600px;
    margin: auto;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
  .name {
    font-size: 2em;
    background-image: linear-gradient(45deg, #ff467e, #42a5f5);
    color: transparent;
    -webkit-background-clip: text;
    background-clip: text;
    animation: shine 5s infinite alternate;
  }
  @keyframes shine {
    from {
      background-position: 0%;
    }
    to {
      background-position: 100%;
    }
  }
  .hobby {
    margin: 15px 0;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 10px;
  }
  .hobby-title {
    font-weight: bold;
    color: #ff467e;
  }
</style>
</head>
<body>

<div class="container">
  <div class="name">叶雯霞</div>
  <p>欢迎来到我的个人页面！我是叶雯霞，一只普通的喽。</p>
  
  <div class="hobby">
    <div class="hobby-title">美食家</div>
    <p>喜欢吃花果山上的香蕉。</p>
  </div>
  
  <div class="hobby">
    <div class="hobby-title">饮品达人</div>
    <p>喜欢喝香蕉牛奶。</p>
  </div>
  
  <div class="hobby">
    <div class="hobby-title">梦想家</div>
    <p>想当一直最美丽的猴王，美猴王。</p>
  </div>
  
  <div class="hobby">
    <div class="hobby-title">游戏迷</div>
    <p>喜欢和其他喽玩耍。</p>
  </div>
</div>

</body>
</html>
